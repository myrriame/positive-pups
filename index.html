<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <title>Puppies</title>
</head>

<body>
    <h1>Positive Pups</h1>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.unsplash.com/photo-1546527868-ccb7ee7dfa6a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"
            ;>
            <h3>“You can’t have everything. Where would you put it?”</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1534361960057-19889db9621e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1500&q=80')"
            ;>
            <h3>"Don't worry be happy."</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1510337550647-e84f83e341ca?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80')"
            ;>
            <h3>"just laugh it off!"</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80')"
            ;>
            <h3>"Just keep swimming."</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.unsplash.com/photo-1559076728-a51fe1c1f97a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')"
            ;>
            <h3>“Happiness is a direction, not a place.” </h3>
        </div>

    </div>
    <br><br>
    <script src="script.js"></script>
</body>

</html>
